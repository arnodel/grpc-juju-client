version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/arnodel/grpc-juju-client/protos/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative
  - name: grpc-gateway
    out: gen/proto/go
    opt: paths=source_relative
  - name: python
    out: gen/proto/python
  - name: doc
    out: gen/proto/doc
